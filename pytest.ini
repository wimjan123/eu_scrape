[tool:pytest]
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Test discovery patterns
addopts = 
    --strict-markers
    --strict-config
    --verbose
    --tb=short
    --color=yes

# Markers for test categorization  
markers =
    unit: Unit tests for individual components
    integration: Integration tests across multiple components
    api: Tests requiring network connectivity to APIs
    slow: Tests that take longer than usual to complete
    parser: Tests for parsing components
    discovery: Tests for session discovery
    tracking: Tests for progress tracking

# Logging configuration for tests
log_cli = true
log_cli_level = INFO
log_cli_format = %(asctime)s [%(levelname)8s] %(name)s: %(message)s
log_cli_date_format = %Y-%m-%d %H:%M:%S

# Coverage options (if coverage is installed)
# addopts = --cov=src --cov-report=html --cov-report=term-missing

# Minimum Python version
minversion = 6.0

# Test timeout (in seconds)
timeout = 300

filterwarnings =
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning